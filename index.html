<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tree Viewer</title>
    <link rel="shortcut icon" href="./assets/img/icons/filetype-json.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <h1>JSON Tree Viewer</h1>
        <p>Simple JSON Viewer that runs completely on-client. No data exchange </p>
    </div>
    <form>
        <label for="inLoad" class="labelLoad">Load JSON
        </label>
        <input type="file" id="inLoad" accept=".json">
    </form>


</body>

</html>
